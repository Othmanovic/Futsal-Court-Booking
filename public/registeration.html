<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/registeration.css">
        <link rel="stylesheet" href="css/profile.css">
        <title>Registeration</title>
    </head>
    <body>
        <nav>
            <div class="container">
                <h1>FUTSAL COURT BOOKING</h1>
                <h2>Registeration</h2>
                <div class="container">
                    <ul type="none">
                        <a href="home.html"><li>Home</li></a>
                        <a href="map.html"><li>Map</li></a>
                        <a href="Player.html"><li>Players</li></a>
                        <a href="Team.html"><li>Teams</li></a>
                        <a href="MyBooking.html"><li>My Bookings</li></a>
                    </ul>

                </div>
            </div>
        </nav>
        <!------------------------------------>
        <div class="btn-account">
            <button id="user" class="btn" onclick="dropdown()">User</button>
            <ul id="dropdown" style="display: none;">
                <li>View profile</li>
                <hr>
                <li>Log out</li>
            </ul>
        </div>
        <section>
            <!--This HTML file carries both the registeration and profile pages for prototyping only, this won't be the final version of the structure-->
            <div id="registr" class="container" style="display: block;">
                <h1>Registeration</h1>
                <input type="text" required name="firstname" id="fName" placeholder="First name">
                <input type="text" required name="lastname" id="lName" placeholder="Last name">
                <input type="email" required name="email" id="email" placeholder="E-mail address">
                <input type="password" required name="password" id="pwd" placeholder="Password">
                <input type="password" required name="confirm-password" id="c_pwd" placeholder="Confirm Password">
                <input type="date" required name="date-of-birth" id="dob" placeholder="Date of birth">
                <input type="submit" name="register" id="register" value="Register" onclick="onePageSite('registr', 'profile'); createPlayer();">
            </div>
            <div id="profile" class="container" style="display: none;">
                <h1>Profile</h1>
                <img src="img/Profile pic_default.jpg" class="img" alt="Profile picture">
                <div id="info">
                    <p>Name :<span id="name"></span></p>
                    <p>E-mail :<span id="exp"></span></p>
                    <p>Date of Birth :<span id="age"></span></p>
                </div>
                <button id="edit" class="btn" onclick="edit()">Edit</button>
                <button id="delete" class="btn btn-delete" onclick="onePageSite('profile', 'registr')">Delete</button>
            </div>
        </section>
        <!------------------------------------>
        <div id="footer">
            <p>Copyright FCB -Futsal Court Booking&copy;- 2019.</p>
        </div>
        <script src="js/script.js"></script>
        <script src="js/playerMockData.js"></script>
    </body>
</html>
